<html>
  <head>
    <script>
      function chrome() {
        setTimeout(() => {
          if (
            navigator.userAgent.match(/iPhone/i) ||
            navigator.userAgent.match(/iPod/i)
          ) {
            location.replace('com.myapp://');
            setTimeout(function () {
              if (!document.webkitHidden) {
                location.replace('https://itunes.apple.com/app/xxxxxxxx');
              }
            }, 25);
          } else if (
            navigator.userAgent.match(/android/i) ||
            navigator.userAgent.match(/Android/i)
          ) {
            location.replace(
              'intent://cardfruit.com#Intent;scheme=http;action=android.intent.action.VIEW;end'
            );
          } else {
            location.replace('http://www.example.com');
          }

          window.location.href = 'intent:https://cardfruit.com#Intent;end';
        }, '4000');
      }
    </script>
